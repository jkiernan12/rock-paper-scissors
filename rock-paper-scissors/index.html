<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="stylesheet-tome.css">
  <link rel="stylesheet" type="text/css" href="https://csshake.surge.sh/csshake.min.css">
</head>
<body>
<h1><em>Rock Paper Scissors</em></h1>
<p class="text-center">It's a battle of wits in this classic game. Who will win? Man or machine?</p>
<div class="container">
  <div class="player-container">
    <h3>Gregory: <span id="human-score">0</span></h3>
    <img style="width:150px;" id="hero-pic" class="player-image" width="100px" src="https://i.pinimg.com/originals/77/ff/af/77ffaf20999a2f3269149ee6ee628c56.png"/>

  </div>
  <div class="flex-column">
      <h2 id="round-winner">Fight!</h2>
    <div class="btn-container">
      <input type="image" src="https://sites.google.com/a/richland2.org/indonesia-fantone-dyer1/_/rsrc/1419968512682/home/rock-facts-of-indonesia/clear%20rock%20fact.png?height=164&width=200" class="user-button" id="human-rock"></input>
      <input type="image" src="https://i.pinimg.com/originals/fe/8a/bf/fe8abfc0a9a990f2bb594c24c9071bb3.png"  class="user-button" id="human-paper"></input>
      <input type="image" src="https://img.onglesdor.com/media/catalog/product/cache/70a63e613e74d64a1e3f0cef70f6a3a7/o/d/odoccdo-ongles-d-or-bird-shaped-right-handed-cuticle-scissor-base-en.png" class="user-button" id="human-scissors"></input>
    </div>
    </div>

  <div class="player-container">
    <h3>The Beast: <span id="robot-score">0</span></h3>
    <img id="villain-pic" class="player-image"  src="https://i.pinimg.com/originals/db/27/f8/db27f88f630a499afd3f9593733ebf55.png" />
    <div class="btn-container">
    </div>
  </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
